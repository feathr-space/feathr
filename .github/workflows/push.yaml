on: push
name: Tests
jobs:
  test:
    name: Set up project and run tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '21'
    - uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.32.2'
        channel: 'stable'
    - name: Download dependencies
      run: flutter pub get
    - name: Analyze code
      run: flutter analyze
    - name: Verify if code is formatted properly
      run: dart format -o show --set-exit-if-changed .
    - name: Run tests
      run: flutter test --coverage --reporter expanded
    - name: Print coverage information
      run: dart run test_cov_console --file=coverage/lcov.info
    - name: Ensure test coverage is at least 70%
      run: |
        result=$(dart run test_cov_console --file=coverage/lcov.info --pass=70)
        echo $result
        if [ "$result" = "PASSED" ]; then
          exit 0
        else
          exit 1
        fi
